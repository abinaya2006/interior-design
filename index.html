<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"> </script>
    </head>

    <body>
        <a-scene>
            <!--camera-->
            <a-entity position="0 3 7" rotation="0 0 0" >
                <a-camera></a-camera>
            </a-entity>

            <a-sky src="https://images.unsplash.com/photo-1563291074-2bf8677ac0e5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDZ8fGJhY2tncm91bmR8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"></a-sky>
            <!--walls&floor-->
            <a-entity>
                <!--floor-->
                <a-plane position="0 0 -6" rotation="-90 0 0" width="20" height="9"
                src="https://images.unsplash.com/photo-1560780552-ba54683cb263?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzR8fGJhY2tncm91bmR8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"></a-plane>
                
                <!--wall-->
                <a-plane position="0 6 -10.5" rotation="0 0 0" width="20" height="12"
                src="https://images.unsplash.com/photo-1458322493962-69c5a4ef7ddf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MjZ8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"></a-plane>
            
                
            </a-entity>

            <!--table-->
            <a-entity>
                <!--top-->
                <a-cylinder position="0 4 -6" radius="4.2"  rotation="0 90 0" height="0.2"
                src="https://images.unsplash.com/photo-1613533107646-4316a9edb900?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fHRhYmxlJTIwdGV4dHVyZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60">
            </a-cylinder>


                <!--middle-->
                <a-cylinder position="0 2 -6" radius="0.7"  rotation="0 90 0" height="3.7"
                src="https://images.unsplash.com/photo-1528459105426-b9548367069b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fHRhYmxlJTIwdGV4dHVyZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"></a-cylinder>

            </a-entity>

            <!--chairs-->
            <a-entity>
                <a-cylinder
        src="https://media.istockphoto.com/photos/dark-stone-or-slate-wall-picture-id636075756?b=1&k=20&m=636075756&s=170667a&w=0&h=rBhPL3ZQx6dflfJPaDzo-mMkpHEbAQtgYeF73JNc0q8="
        radius="1"
        height="0.5"
        position="-6 0 -6"
        rotation="0 180 0"
      >
        <a-cylinder
          src="https://media.istockphoto.com/photos/dark-stone-or-slate-wall-picture-id636075756?b=1&k=20&m=636075756&s=170667a&w=0&h=rBhPL3ZQx6dflfJPaDzo-mMkpHEbAQtgYeF73JNc0q8="
          radius="0.2"
          position="0 1.2 0"
          height="3"
        >
        </a-cylinder>
        <a-cylinder src="https://media.istockphoto.com/photos/dark-stone-or-slate-wall-picture-id636075756?b=1&k=20&m=636075756&s=170667a&w=0&h=rBhPL3ZQx6dflfJPaDzo-mMkpHEbAQtgYeF73JNc0q8=" 
        position="0 2.9 0" rotation="0 0 0" radius="1.3" height="0.2"></a-cylinder>
        <a-cylinder
          src="https://media.istockphoto.com/photos/dark-stone-or-slate-wall-picture-id636075756?b=1&k=20&m=636075756&s=170667a&w=0&h=rBhPL3ZQx6dflfJPaDzo-mMkpHEbAQtgYeF73JNc0q8="
          position="0.85 4.2 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
      </a-cylinder>

      <!--chair2-->
      <a-cylinder
        src="https://media.istockphoto.com/photos/dark-stone-or-slate-wall-picture-id636075756?b=1&k=20&m=636075756&s=170667a&w=0&h=rBhPL3ZQx6dflfJPaDzo-mMkpHEbAQtgYeF73JNc0q8="
        radius="1"
        height="0.5"
        position="6 0 -6"
      >
        <a-cylinder
          src="https://media.istockphoto.com/photos/dark-stone-or-slate-wall-picture-id636075756?b=1&k=20&m=636075756&s=170667a&w=0&h=rBhPL3ZQx6dflfJPaDzo-mMkpHEbAQtgYeF73JNc0q8="
          radius="0.2"
          position="0 1.2 0"
          height="3"
        >
        </a-cylinder>
        <a-cylinder src="https://media.istockphoto.com/photos/dark-stone-or-slate-wall-picture-id636075756?b=1&k=20&m=636075756&s=170667a&w=0&h=rBhPL3ZQx6dflfJPaDzo-mMkpHEbAQtgYeF73JNc0q8=" 
        position="0 2.9 0" rotation="0 0 0" radius="1.3" height="0.2"></a-cylinder>
        <a-cylinder
          src="https://media.istockphoto.com/photos/dark-stone-or-slate-wall-picture-id636075756?b=1&k=20&m=636075756&s=170667a&w=0&h=rBhPL3ZQx6dflfJPaDzo-mMkpHEbAQtgYeF73JNc0q8="
          position="0.85 4.2 0"
          rotation="90 -90 0"
          radius="1.3"
          height="0.2"
        ></a-cylinder>
      </a-cylinder>

            </a-entity>


        </a-scene>
    </body>
</html>
